syntax = "proto3";

package geo.service.v1;

option go_package = "github.com/FOMBUS1/students/internal/pb/geo_api";

import "google/protobuf/timestamp.proto";
import "models/geo_model.proto";
import "google/api/annotations.proto";

// Сервис для получения координат и определения местоположения
service GeoService {
    rpc GetLocation (LocationRequest) returns (LocationResponse) {
        option (google.api.http) = {
            post: "/location/send"
            body: "*"
        };
    } 
}

message LocationRequest {
    uint64 request_id = 1;
    float longtitude = 2;
    float latitude = 3;
    bool departure = 4;
    optional string customLocation = 5;
}

message LocationResponse {
    bool success = 1;
}